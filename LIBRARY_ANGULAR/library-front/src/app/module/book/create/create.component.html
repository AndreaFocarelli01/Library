<div class="container">
    <h1>Save New Book in the Library</h1>

    <form [formGroup]="form" (ngSubmit)="submit()" ngNativeValidate>

        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input formControlName="isbn" id="isbn" type="text" class="form-control" required>
            <div *ngIf="form.controls['isbn'].invalid && form.controls['isbn'].touched" class="text-danger">
                ISBN is required.
            </div>
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input formControlName="title" id="title" type="text" class="form-control" required>
            <div *ngIf="form.controls['title'].invalid && form.controls['title'].touched" class="text-danger">
                Title is required.
            </div>
        </div>

        <div class="form-group">
            <label for="genre">Genre</label>
            <input formControlName="genre" id="genre" type="text" class="form-control" required>
            <div *ngIf="form.controls['genre'].invalid && form.controls['genre'].touched" class="text-danger">
                Genre is required.
            </div>
        </div>

        <div class="form-group">
            <label for="published">published</label>
            <input formControlName="published" id="published" type="checkbox" class="form-check-input">
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
