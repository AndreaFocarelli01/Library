<div class="container">
    <h1>Save New Book in the Library</h1>

    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input formControlName="isbn" id="isbn" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input formControlName="title" id="title" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="genre">Genre</label>
            <input formControlName="genre" id="genre" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="published">published</label>
            <input formControlName="published" id="published" type="number" class="form-control">
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
