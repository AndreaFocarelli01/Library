<div class="container">
    <h1>Update your book</h1>


    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input formControlName="isbn" id="isbn" type="text" [(ngModel)]="book.isbn" class="form-control">
        </div>

        <div class="form-group">
            <label for="body">Title</label>
            <input formControlName="title" id="title" type="text" [(ngModel)]="book.title" class="form-control">
        </div>

        <div class="form-group">
            <label for="genre">Genre</label>
            <input formControlName="genre" id="genre" type="text" [(ngModel)]="book.genre" class="form-control">
        </div>

        <div class="form-group">
            <label for="published">Published</label>
            <input formControlName="published" id="published" type="number" [(ngModel)]="book.published"
                class="form-control">
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
